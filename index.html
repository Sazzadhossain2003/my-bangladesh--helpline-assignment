<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous">
</head>
<body class="bg-green-50">
     <!-- Navbar -->
    <header class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-12 py-6 bg-white shadow-md">
        <div class="flex items-center gap-3 mb-4 sm:mb-0">
            <img class="w-12 h-12" src="assets/logo.png" alt="Logo">
            <h2 class="text-[#006747] font-bold text-lg">Emergency <br> Service</h2>
        </div>
        <div class="flex flex-wrap gap-2">
            <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-3xl">
                <p id="love-count" class="font-bold">0</p>
                <img class="w-8 h-8" src="assets/heart.png" alt="Heart">
            </div>
            <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-3xl">
                <p id="coin-count" class="font-bold">100</p>
                <img class="w-8 h-8" src="assets/coin.png" alt="Coin">
            </div>
            <div class="bg-[#00A63E] px-4 py-2 rounded-3xl font-semibold text-white">
                <p><span class="span-tag">0</span> copy</p>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-6 text-center text-white">
        <img class="w-24 h-24 mx-auto" src="assets/logo-dark.png" alt="Logo Dark">
        <h2 class="font-bold text-2xl sm:text-3xl my-2">Emergency Service Directory</h2>
        <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>
</body>
</html>
